version: "3.3"
services:
  frontend:
    container_name: frontend
    build: ./src/main/resources
    image: krystalsimmonds/sfia-three-react
    ports:
      - target: 3000
        published: 3000
    stdin_open: true
    tty: true
    depends_on:
      - backend

  backend:
    container_name: backend
    build: ./
    image: krystalsimmonds/sfia-three-spring
    ports:
      - target: 8080
        published: 8080
    environment:
      MYSQL_ROOT_PASSWORD: $MYSQL_ROOT_PASSWORD
      MYSQL_USER: $MYSQL_USER
      MYSQL_PASSWORD: $MYSQL_PASSWORD
      SECRET_KEY: $SECRET_KEY
      DB_PASSWORD: $DB_PASSWORD
    depends_on:
      - database

  database:
    container_name: database
    image: mysql:5.7
    ports:
      - target: 3306
        published: 3306

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - target: 80
        published: 80
    stdin_open: true
    tty: true
    volumes:
      - type: bind
        source: ./nginx/nginx.conf
        target: /etc/nginx/nginx.conf
    depends_on:
      - frontend
